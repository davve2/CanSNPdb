<!DOCTYPE html>

{% load static %}

<html lang=en>
	<head>
		<title>{% block head_title %} FSCDB.com {% endblock head_title %}</title>
		<link rel="stylesheet" type="text/css" href="/static/css/base.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
	</head>
	
	<body>
		
		<div class='site_title'>
			<div class="page_title">
				{% block title %}{% endblock title %}
			</div>
		</div>
		
		<div class='navigation'>
			{% include 'snippets/navigation.html' %}
		</div>
		
		<div class='tool-container'>
			{% block content %}{% endblock content %}

		</div>

		<div class="tool-container2">
			{% block content2 %}{% endblock content2 %}
		</div>

		<div class="network-code-container">
			{% block network %}{% endblock network %}
		</div>

	</body>
</html>
