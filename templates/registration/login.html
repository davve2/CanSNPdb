<!DOCTYPE html>

{% load static %}

<html lang=en>
	<head>
		<title>{% block head_title %} Login {% endblock head_title %}</title>
		<link rel="stylesheet" type="text/css" href="/static/css/login.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
	</head>

	<div class='loginbox'>
	  <div class='login'>
		  <h2>Login</h2>
		  <form method="post">
			    {% csrf_token %}
			    {{ form.as_p }}
			    <button type="submit">Login</button>
		  </form>
		</div>
	 </div>
	</body>

</html>
